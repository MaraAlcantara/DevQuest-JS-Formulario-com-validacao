<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="texto">
            <p class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</p>
            <p class="texto-explicativo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form class="formulario" id="form" action="index.html" method="get">
            
            <input type="text" id="nome" placeholder="Nome completo *">
            <small class="campo-obrigatorio">campo obrigatório</small>

            <input type="email" id="email" placeholder="E-mail *">
            <small class="campo-obrigatorio">campo obrigatório</small>

            <input type="tel" id="telefone" placeholder="Telefone *">
            <small class="campo-obrigatorio">campo obrigatório</small>

            <textarea id="mensagem" cols="5" rows="30" placeholder="Mensagem *"></textarea>
            <small class="campo-obrigatorio">campo obrigatório</small>

            <p>* campos obrigatórios</p>

            <button type="submit" class="enviar">Enviar</button>
        </form>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
